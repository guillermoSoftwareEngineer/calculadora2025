<!DOCTYPE html>
<html>
<head>
  <script>
    if (!window.location.hash && window.location.pathname.includes('calculadora2025')) {
      window.history.replaceState({}, '', '/calculadora2025/#/');
    }
    setTimeout(() => {
      if (!document.querySelector('app-root')) {
        window.location.href = '/calculadora2025/#/';
      }
    }, 1000);
  </script>
</head>
</html>
